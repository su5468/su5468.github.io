---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div>
    {% for category in page.categories % }
      <a href="{{ site.url }}/category/{{ category }}.html" >{{ category }}</a>
    {% endfor %}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
